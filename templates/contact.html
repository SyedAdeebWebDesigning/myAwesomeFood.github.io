{% extends 'base.html' %}
{% block title %}
    CONTACT
{% endblock title %}

{% block body %}    
<div class="">
    <form method="post" action = "#" style = "background: white; width: 50%; border-radius: 20px;" class = "container my-4 py-4">{% csrf_token %}
    <h3 class="text-center">Contact Form</h3>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input type="text" name = "name" class="form-control" id="exampleInputName1">
      </div>
  
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name = "email" class="form-control" id="exampleInputEmail1">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Subject</label>
        <textarea class="form-control" name = "subject" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
